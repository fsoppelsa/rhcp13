# This template configures each role to use Vlans on a single nic for
# each isolated network.
# This template assumes use of network-isolation.yaml.
#
# FIXME: if/when we add functionality to heatclient to include heat
# environment files we should think about using it here to automatically
# include network-isolation.yaml.
resource_registry:
  # Port assignments for the ControllerDeployedServer
  OS::TripleO::ControllerDeployedServer::Net::SoftwareConfig: ../network/config/single-nic-linux-bridge-vlans/controllerdeployedserver.yaml
  # Port assignments for the ComputeDeployedServer
  OS::TripleO::ComputeDeployedServer::Net::SoftwareConfig: ../network/config/single-nic-linux-bridge-vlans/computedeployedserver.yaml
  # Port assignments for the BlockStorageDeployedServer
  OS::TripleO::BlockStorageDeployedServer::Net::SoftwareConfig: ../network/config/single-nic-linux-bridge-vlans/blockstoragedeployedserver.yaml
  # Port assignments for the ObjectStorageDeployedServer
  OS::TripleO::ObjectStorageDeployedServer::Net::SoftwareConfig: ../network/config/single-nic-linux-bridge-vlans/objectstoragedeployedserver.yaml
  # Port assignments for the CephStorageDeployedServer
  OS::TripleO::CephStorageDeployedServer::Net::SoftwareConfig: ../network/config/single-nic-linux-bridge-vlans/cephstoragedeployedserver.yaml